<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vota, Bilu!</title>

    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/candidato.css" />

  </head>
  <body>
  <div id="resposta">{{ name }}</div>
  <div class="container">
        <div class="row" id="header">

        <div class="col-md-4">
          <img src="img/logo.png" id="logo">
        </div>

          <div class="col-xs-1 col-md-1"> 
            <img src="img/vidas.png" id="vida1">
          </div>
          <div class="col-xs-1 col-md-1"> 
            <img src="img/vidas.png" id="vida2">
          </div>
          <div class="col-xs-1 col-md-1"> 
            <img src="img/vidas.png" id="vida3">
          </div>
          <div class="col-xs-1  col-md-1"> 
            <img src="img/vidas.png" id="vida4">
          </div>

        <div class="col-md-4" id="pontos">0</div>

        </div><!--/.nav-collapse -->
    </div>

    <div class="container">
        <div class="row">

        <div class="col-md-2">
          <img src={{ foto }} class="img-thumbnail" id="profile">
        </div>

        <div class="col-md-8" id="dica1">{{ dica1 }}</div>
        <div class="col-md-8" id="dica2">{{ dica2 }}</div>
        <div class="col-md-8" id="dica3">{{ dica3 }}</div>
        <div class="col-md-8" id="dica4">{{ dica4 }}</div>
        <div class="col-md-8" id="dica5">{{ dica5 }}</div>
        <div class="col-md-8" id="dica6">{{ dica6 }}</div>
        <div class="col-md-8" id="dica7">{{ dica7 }}</div>

        </div><!--/.nav-collapse -->
    </div>

      <div class="container"> 
        <div class="input-group">
              <input type="text" class="form-control" id="name">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="enviar">Enviar!</button>
              </span>
        </div>
      </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-0 col-md-3"></div>
            <div class="text-center col-xs-6 col-md-2">
                <a href="/play" id="maisdicas" class="btn btn-success btn-lg btn-block">
                    Mais dicas
                </a>
            </div>
            <div class="col-xs-0 col-md-2"></div>
            <div class="text-center col-xs-6 col-md-2">
                <a href="#" id="pular" class="btn btn-danger btn-lg btn-block">
                    Pular
                </a>
            </div>
            <div class="col-xs-0 col-md-3"></div>
        </div>
    </div>
  </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/js/candidato.js"></script>
  </body>
</html>
